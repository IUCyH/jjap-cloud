<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .error-message {
            color: red;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <h1>Upload Music</h1>
    
    <form action="/musics" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Music Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        
        <div class="form-group">
            <label for="singer">Singer/Artist:</label>
            <input type="text" id="singer" name="singer" required>
        </div>
        
        <div class="form-group">
            <label for="runtime">Runtime (seconds):</label>
            <input type="number" id="runtime" name="runtime" required>
        </div>
        
        <div class="form-group">
            <label for="musicFile">Music File (MP3):</label>
            <input type="file" id="musicFile" name="musicFile" accept="audio/mpeg" required>
        </div>
        
        <button type="submit">Upload</button>
        
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>
    </form>
</body>
</html>
